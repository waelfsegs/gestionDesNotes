<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="departement">
            <h2><span jhiTranslate="gestionNotesFsegsApp.departement.detail.title">Departement</span> {{ departement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionNotesFsegsApp.departement.nomDep">Nom Dep</span></dt>
                <dd>
                    <span>{{ departement.nomDep }}</span>
                </dd>
                <dt><span jhiTranslate="gestionNotesFsegsApp.departement.designiation">Designiation</span></dt>
                <dd>
                    <span>{{ departement.designiation }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/departement', departement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
