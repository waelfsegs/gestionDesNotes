<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-unite-enseignement-heading" jhiTranslate="gestionNotesFsegsApp.uniteEnseignement.home.createOrEditLabel">Create or edit a Unite Enseignement</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionNotesFsegsApp.uniteEnseignement.nomUE" for="field_nomUE">Nom UE</label>
                    <input type="text" class="form-control" name="nomUE" id="field_nomUE"
                           formControlName="nomUE"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionNotesFsegsApp.uniteEnseignement.desgnationUE" for="field_desgnationUE">Desgnation UE</label>
                    <input type="text" class="form-control" name="desgnationUE" id="field_desgnationUE"
                           formControlName="desgnationUE"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gestionNotesFsegsApp.uniteEnseignement.coefficientUE" for="field_coefficientUE">Coefficient UE</label>
                    <input type="number" class="form-control" name="coefficientUE" id="field_coefficientUE"
                           formControlName="coefficientUE"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
