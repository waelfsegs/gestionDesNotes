<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="affectationChef">
            <h2><span jhiTranslate="gestionNotesFsegsApp.affectationChef.detail.title">Affectation Chef</span> {{ affectationChef.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionNotesFsegsApp.affectationChef.startDate">Start Date</span></dt>
                <dd>
                    <span>{{ affectationChef.startDate }}</span>
                </dd>
                <dt><span jhiTranslate="gestionNotesFsegsApp.affectationChef.endDate">End Date</span></dt>
                <dd>
                    <span>{{ affectationChef.endDate }}</span>
                </dd>
                <dt><span jhiTranslate="gestionNotesFsegsApp.affectationChef.departement">Departement</span></dt>
                <dd>
                    <div *ngIf="affectationChef.departementId">
                        <a [routerLink]="['/departement', affectationChef.departementId, 'view']">{{ affectationChef.departementId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gestionNotesFsegsApp.affectationChef.enseignant">Enseignant</span></dt>
                <dd>
                    <div *ngIf="affectationChef.enseignantId">
                        <a [routerLink]="['/enseignant', affectationChef.enseignantId, 'view']">{{ affectationChef.enseignantId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/affectation-chef', affectationChef.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
