<div>
    <h2 id="page-heading">
        <span jhiTranslate="gestionNotesFsegsApp.classe.home.title">Classes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-classe" [routerLink]="['/classe/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gestionNotesFsegsApp.classe.home.createLabel">
            Create a new Classe
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="classes?.length === 0">
        <span jhiTranslate="gestionNotesFsegsApp.classe.home.notFound">No classes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="classes && classes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nom"><span jhiTranslate="gestionNotesFsegsApp.classe.nom">Nom</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="specialiteId"><span jhiTranslate="gestionNotesFsegsApp.classe.specialite">Specialite</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="niveauId"><span jhiTranslate="gestionNotesFsegsApp.classe.niveau">Niveau</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let classe of classes ;trackBy: trackId">
                    <td><a [routerLink]="['/classe', classe.id, 'view']">{{ classe.id }}</a></td>
                    <td>{{ classe.nom }}</td>
                    <td>
                        <div *ngIf="classe.specialiteId">
                            <a [routerLink]="['/specialite', classe.specialiteId , 'view']" >{{ classe.specialiteId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="classe.niveauId">
                            <a [routerLink]="['/niveau', classe.niveauId , 'view']" >{{ classe.niveauId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/classe', classe.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/classe', classe.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(classe)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="classes && classes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
