<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="enveloppe">
            <h2><span jhiTranslate="gestionNotesFsegsApp.enveloppe.detail.title">Enveloppe</span> {{ enveloppe.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionNotesFsegsApp.enveloppe.nameenv">Nameenv</span></dt>
                <dd>
                    <span>{{ enveloppe.nameenv }}</span>
                </dd>
                <dt><span jhiTranslate="gestionNotesFsegsApp.enveloppe.maiere">Maiere</span></dt>
                <dd>
                    <div *ngIf="enveloppe.maiereId">
                        <a [routerLink]="['/matiere', enveloppe.maiereId, 'view']">{{ enveloppe.maiereId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/enveloppe', enveloppe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
