<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="niveau">
            <h2><span jhiTranslate="gestionNotesFsegsApp.niveau.detail.title">Niveau</span> {{ niveau.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestionNotesFsegsApp.niveau.niveau">Niveau</span></dt>
                <dd>
                    <span>{{ niveau.niveau }}</span>
                </dd>
                <dt><span jhiTranslate="gestionNotesFsegsApp.niveau.cycle">Cycle</span></dt>
                <dd>
                    <div *ngIf="niveau.cycleId">
                        <a [routerLink]="['/cycle', niveau.cycleId, 'view']">{{ niveau.cycleId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gestionNotesFsegsApp.niveau.specialite">Fili√®re</span></dt>
                <dd>
                    <div *ngIf="niveau.specialiteId">
                        <a [routerLink]="['/specialite', niveau.specialiteId, 'view']">{{ niveau.specialiteId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/niveau', niveau.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
