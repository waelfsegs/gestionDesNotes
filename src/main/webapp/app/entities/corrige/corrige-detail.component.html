<table class="table table-bordered">
    <thead>
        <th>numCompostage</th>
        <th>noteExamen</th>
    </thead>
    <tbody>
        <tr *ngFor="let examen of examens">
            <td>{{examen.numcomp}}
           </td>
            <td *ngIf="examen.done">{{examen.note}}
                <button class="btn btn-primary" (click)="modifier(examen)">editer</button>
         
            </td>
            <td *ngIf="!examen.done">
                <input type="text" [(ngModel)]="examen.note" (keyup.enter)="edit(examen)">
                
            </td>
        </tr>
    </tbody>
</table>
